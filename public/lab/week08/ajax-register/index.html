<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX - Register Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="registration-page">
		<h1>Registration Page</h1>
		<form id="register-form">
			<div>Username:</div><div><input type="text" placeholder="Enter your username" id="username" /></div>
			<div>Password:</div><div><input type="password" placeholder="Enter your password" id="password" /></div>
			<div>Email:</div><div><input type="text" placeholder="Enter your email" id="email" /></div>
			<button id="register-btn">Register</button>
			<div id="error-reg">Error! Not sure what went wrong there!</div>
		</form>
	</div>
	
	<div id="login-page">
		<h1>Login Page</h1>
		<form id="login-form">
			<div>Username:</div><div><input type="text" placeholder="Enter your username" id="username1" /></div>
			<div>Password:</div><div><input type="password" placeholder="Enter your password" id="password1" /></div>
			<button id="login-btn">Login</button>
		</form>
		<div id="error-log">Please check that you have entered the right username/password</div>
	</div>

	<div id="home-page">
		<h1>Home page</h1>
		<h3>Here are your details</h3>
		<div>Username:</div><div id="username"></div>
		<div>Password:</div><div id="password"></div>
		<div>Email:</div><div id="email"></div>
	</div>
	
	<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
    <script src="app.js"></script>
</body>
</html>
