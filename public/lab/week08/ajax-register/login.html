<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX - Register - Login page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Login Page</h1>
	<form id="login-form">
		<div>Username:</div><div><input type="text" placeholder="Enter your username" id="username" /></div></div>
		<div>Password:</div><div><input type="password" placeholder="Enter your password" id="password" /></div>
		<button id="login-btn">Login</button>
	</form>
	<div id="error">Please check that you have entered the right username/password</div>
	<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
    <script src="app.js"></script>
</body>
</html>
