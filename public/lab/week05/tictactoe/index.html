<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe jQuery game</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="box">
		<table>
			<tr id="top-row">
				<td id="box1-1"></td>
				<td id="box1-2"></td>
				<td id="box1-3"></td>
			</tr>
			<tr id="middle-row">
				<td id="box2-1"></td>
				<td id="box2-2"></td>
				<td id="box2-3"></td>
			</tr>
			<tr id="bottom-row">
				<td id="box3-1"></td>
				<td id="box3-2"></td>
				<td id="box3-3"></td>
			</tr>
		</table>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
